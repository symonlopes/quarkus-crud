# Quarkus Configuration File

# HTTP Configuration
# quarkus.http.port=8080

# Datasource Configuration
quarkus.datasource.db-kind=h2
quarkus.datasource.username=username-default
quarkus.datasource.password=password-default
quarkus.datasource.jdbc.url=jdbc:h2:mem:default

# Hibernate ORM
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true

# Application Info
quarkus.application.name=quarkus-crud
quarkus.application.version=1.0.0-SNAPSHOT


# Nível global de log (padrão é INFO)
quarkus.log.level=INFO

# Nível específico para o seu pacote (para ver os logs de DEBUG da sua classe)
quarkus.log.category."org.acme".level=DEBUG

# Formato do Log no console (Opcional)
# %d{HH:mm:ss} = Hora
# %-5p = Nível (INFO, WARN)
# %c{2.} = Nome da classe abreviado
# %m = Mensagem
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] %s%e%n